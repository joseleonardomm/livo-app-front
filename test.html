<!DOCTYPE html>
<html>
<head>
    <title>Test Firebase</title>
</head>
<body>
    <h1>Test Firebase Connection</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="register()">Registrar</button>
    <button onclick="login()">Login</button>

    <script type="module">
        import { auth } from './js/firebase.js';
        import { createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        
        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                alert('Usuario creado: ' + userCredential.user.email);
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                alert('Login exitoso: ' + userCredential.user.email);
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
